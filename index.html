<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22 World Cup Winner</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="group-stage">
      <div class="left-side-contenders">
        <div class="groups a">
          <div class="country"></div>
          <div class="country"></div>
          <div class="country"></div>
          <div class="country"></div>
        </div>
        <div class="groups B"></div>
        <div class="groups C"></div>
        <div class="groups D"></div>
      </div>
      <div class="right-side-contenders">
        <div class="groups E"></div>
        <div class="groups F"></div>
        <div class="groups G"></div>
        <div class="groups H"></div>
      </div>
    </div>
    <div id="round-16">
      <div class="left-side-contenders">
        <div class="qualified-16" style="border-right: 1px solid black;">1A</div>
        <div class="qualified-16">2B</div>
        <div class="qualified-16" style="border-right: 1px solid black;">1C</div>
        <div class="qualified-16">2D</div>
        <div class="qualified-16" style="border-right: 1px solid black;">1E</div>
        <div class="qualified-16">2F</div>
        <div class="qualified-16" style="border-right: 1px solid black;">1G</div>
        <div class="qualified-16">2H</div>
      </div>
      <div class="right-side-contenders">
        <div class="qualified-16" style="border-left: 1px solid black;">1B</div>
        <div class="qualified-16">2A</div>
        <div class="qualified-16" style="border-left: 1px solid black;">1D</div>
        <div class="qualified-16">2C</div>
        <div class="qualified-16" style="border-left: 1px solid black;">1F</div>
        <div class="qualified-16">2E</div>
        <div class="qualified-16" style="border-left: 1px solid black;">1H</div>
        <div class="qualified-16">2G</div>
      </div>
    </div>
    <div id="quarters">
      <div class="left-side-contenders">
        <div class="qualified-quarters" style="border-right: 1px solid black;">a</div>
        <div class="qualified-quarters">b</div>
        <div class="qualified-quarters" style="border-right: 1px solid black;">c</div>
        <div class="qualified-quarters">d</div>
      </div>
      <div class="right-side-contenders">
        <div class="qualified-quarters" style="border-left: 1px solid black;">a</div>
        <div class="qualified-quarters">b</div>
        <div class="qualified-quarters" style="border-left: 1px solid black;">c</div>
        <div class="qualified-quarters">d</div>
      </div>
    </div>
    <div id="semi">
      <div class="left-side-contenders">
        <div class="qualified-semi" style="border-right: 1px solid black;">a</div>
        <div class="qualified-semi">b</div>
      </div>
      <div class="right-side-contenders">
        <div class="qualified-semi" style="border-left: 1px solid black;">a</div>
        <div class="qualified-semi">b</div>
      </div>
    </div>
    <div id="finals">
      <div class="left-side-contenders">
        <div class="qualified-finals">b</div>
      </div>
      <div class="right-side-contenders">
        <div class="qualified-finals">a</div>
      </div>
    </div>
  </div>
  <div>
    <button style="margin-top: 700px;">Click here to see who will be the 2022 World Cup Winner</button>
    <p>Champion: <span></span></p>
    <p>Second place: <span></span></p>
    <p>Third place: <span></span></p>
  </div>
</body>
</html>
